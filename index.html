<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de API da Nasa</title>
    <link rel="stylesheet" href="style.css">
    <!-- uso de bootstrap!: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header class="py-4 mb-4" style="background-color: rgb(34, 18, 173); color: white;">
        <h1 class="text-center">Imagens da Nasa para curiosos do nosso universo</h1>
    </header>

    <div class="container">
        <form action="">
            <div class="row">
                <fieldset class="col-auto text-center text-md-start"> <!--Se a gente colocar o atributo disabled, tudo o que ficar dentro fica desabilitado-->
                    <legend>Escolha o tipo de pesquisa</legend>

                    <div class="form-check">
                        <input class="form-check-input"
                        type="radio"
                        id="searche-type-random"
                        name="searche-type"
                        value="random"
                        checked
                        />
                        <label class="form-check-label" for="searche-type-random">Imagens aleatórias
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"
                        type="radio"
                        id="searche-type-date-range"
                        name="searche-type"
                        value="date-range"
                        />
                        <label
                        class="form-check-label"  for="searche-type-random">Imagens por período
                        </label>
                    </div>                
                </fieldset>

                <fieldset class="col-auto">
                    <legend>Imagens aleatórias</legend>
                    <label for="random-qty">Quantidade</label>
                    <input
                    class="form-control"
                    name="random-qty"
                    id="random-qty"
                    type="number"
                    value="10"           
                    />
                </fieldset>

                <fieldset class="col-auto">
                    <legend>Imagens por período</legend>
                    <div class="row">
                        <div class="col-auto">
                            <label for="start-date">Data de inicio:</label>
                            <input
                            class="form-control"
                            id="start-date"
                            name="start-date"
                            type="date"
                            />
                        </div>
                
                        <div class="col-auto">
                            <label for="end-date">Data final:</label>
                            <input
                            class="form-control"
                            id="end-date"
                            name="end-date"
                            type="date"
                            />
                        </div>     
                    </div>
                </fieldset>
            </div>
            <div class="my-2">
                <button class="btn btn-primary" type="submit">Pesquisar</button> <!--Se a gente não botar type:submit, da igual, porque o botão esta dentro de um formulario e esse é o comportamento padrão dele, vou deixar para que fique só de forma explicita-->
            </div>
        </form>
    </div>

    <section class="container mt-4">
        <div id="container_de_cards" class="d-flex flex-wrap justify-content-center">
            <article class="card mb-2 mx-2" style="width: 18rem">
                <img class="card-img-top"
                src="https://apod.nasa.gov/apod/image/0606/LagoonTrifid_mazlinmisti_f.jpg"
                alt=""/>
                <div class="card-body">
                    <h3 class="card-title">Imagem bacana da Nasa</h3>
                    <p class= "card-text">
                        larala larala....
                    </p>
                </div>
            </article>
            <article class="card mb-2 mx-2" style="width: 18rem;">
                <img class="card-img-top"
                src="https://apod.nasa.gov/apod/image/0606/LagoonTrifid_mazlinmisti_f.jpg"
                alt=""/>
                <div class="card-body">
                    <h3 class="card-title">Imagem bacana da Nasa</h3>
                    <p class= "card-text">
                        larala larala....
                    </p>
                </div>
            </article>
            <article class="card mb-2 mx-2" style="width: 18rem;">
                <img class="card-img-top"
                src="https://apod.nasa.gov/apod/image/0606/LagoonTrifid_mazlinmisti_f.jpg"
                alt=""/>
                <div class="card-body">
                    <h3 class="card-title">Imagem bacana da Nasa</h3>
                    <p class= "card-text">
                        larala larala....
                    </p>
                </div>
            </article>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
